<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    a {
      display: inline-block;
      padding: 0.8em 1.5em;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  <p>Este site est√° hospedado gratuitamente no GitHub Pages.</p>

</html>
